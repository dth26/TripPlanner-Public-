
 <div ng-controller="newCtrl" style="margin-top: 90px">
    <div class="col-xs-12">
        <form>
            <h3 class="modal-title">Yelp </h3>
            <div class="form-group">
            <label for="URYelpIn">URL:</label>
                <input type="text"  name="yelpURL" class="form-control"  id="URLYelpIn" placeholder="ENTER YELP URL">
            </div>
            <div class="form-group">
                <button ng-if="isLogged" ng-click="submitYelp()" type="button" class="btn btn-success" style="width: 40%; margin-top: 10px">Create Yelp Destination</button>
                <button ng-if="!isLogged" type="button" class="btn btn-success" style="width: 40%; margin-top: 10px">You must be logged in!</button>
            </div>
            <br><br>
            <h3 class="modal-title">Manual </h3>
            <div class="form-group form-group-sm" id="black">
                <label for="destinationName">Destination Name</label>
                <input type="text" class="form-control input-sm"  name="Name" id="nameIn" >
            </div>
            <div class="form-group form-group-sm">
                <label for="address">Address</label>
                <input type="text" class="form-control input-sm"  name="Address" id="addressIn">
            </div>
            <div class="form-group form-group-sm">
                <label for="url">URL</label>
                <input type="text" class="form-control inpus-sm" name="URL" id="URLin" >
            </div>
            <div class="form-group form-group-sm">
                <label for="notes">Notes</label>
                <textarea class="form-control input-sm" rows="4" id="descrptionIn" name="Description" id="submitIn" ng-click="submitManual()" ></textarea>
            </div>
        </form>
        <div class="text-center">
            <button type="button" class="btn btn-success" style="width: 40%; margin-top: 10px">Create</button>
            <button ng-if="!isLogged" type="button" class="btn btn-success" style="width: 40%; margin-top: 10px">You must be logged in!</button>
        </div>
    </div>
</div>
