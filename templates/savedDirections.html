{% extends "base.html" %}



{% block js %}
	<script src="{{ url_for('static', filename='js/savedDirections.js')}}"></script>
	<script src="{{ url_for('static', filename='js/directions.js')}}"></script>
	<script>
	    $(document).ready(function(){

{% endblock %}




{% block css %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/savedDirections.css') }}" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/directions.css') }}" media="screen" />
{% endblock %}




{% block content %}

    <div class="panel panel-default" ng-controller="directionsCtrl">

            <div class="inlineForm">
                <form class="form-inline">
                    <div id="form-group-data" class="form-group">
                        <p class="form-control-static">
                            <strong>Directions For:</strong>
                        </p>
                        <select id="directionsFor"class="form-control time">
                        {% for d in destinations %}
                            <option id="{{d.directionID}}">{{d.name}} ({{d.travelMode}})</option>
                        {% endfor %}
                        </select>
                    </div>
                    <button ng-click="deleteDirections()" ng-show="isLogged" style="float:right; margin-right:30px;" class="btn btn-default btn-lg delete"  type="submit">Delete Directions</button>
                    <button id="getSavedDirections" style="float:right; margin-right:30px;" class="btn btn-default btn-lg"  type="submit">Get Saved Directions</button>
                </form>
            </div>
        </div>

    <div id="directionsCtrl" ng-controller="directionsCtrl">
        <div id="[[d.order]]subBlock" class="subBlock" ng-repeat="d in directionBlocks">
            <div id="[[d.order]]innerLeftHeader" class="innerLeftHeader">
                <div class="innerLeftHeaderBlock">[[d.order]]</div>
                <img class="directionImg" src="../static/images/[[d.imagePath]]">
            </div>
            <div id="[[d.order]]innerLeft" class="innerLeft">
                <div id="[[d.order]]centerHorizontally" class="centerHorizontally">
                    <div class="innerLeftText">[[d.short_description]]</div>
                    <div class="innerLeftText">[[d.durationText]], [[d.distanceText]]</div>

                    </div>

            </div>
